{%  extends 'base.html' %}
{% block content %}
{% include "main/header.html" %}
{% include "main/back_button.html" %}
    <div class="middle_container">
        <h1>View Information</h1>
        {% if message %}
            <div class="method_return_message">
                <p>{{message}}</p>
            </div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <label for="info">Select information to view:</label>
            <select class="edit_account_select" name="selected_field_to_update">
                <option>Courses</option>
                <option>Labs</option>
                <option>Accounts</option>
                <option>Instructors</option>
                <option>TAs</option>
            </select>
            <button type="submit">View</button>
        </form>
    <div class="info_display">
        {{out|linebreaks}}
    </div>
    </div>
{% include "main/footer.html" %}
{% endblock content %}
